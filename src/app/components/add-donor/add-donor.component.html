<!-- TODO: Validation-->
<div class="row">
  <form class="col s8 offset-s2">
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="donor.firstName" name="firstName" id="first_name" type="text">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input [(ngModel)]="donor.lastName" name="lastName" id="last_name" type="text">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="donor.email" name="email" id="email" type="text">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="donor.phone" name="phone" id="phone" type="text">
        <label for="phone">Phone</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="donor.total" name="balance" id="balance" type="number">
        <label for="balance">Donation</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div (click)="createDonor(donor)" class="btn">Add
        </div>
      </div>
    </div>
  </form>
</div>
