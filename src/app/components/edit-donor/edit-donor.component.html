<div class="row">
<div class="col s4 offset-s4">
  <div class="input-field col s12">
    <input placeholder=" " [value]="donor.firstName" [(ngModel)]="donor.firstName" id="first_name" type="text" class="validate">
    <label class="active" for="first_name">First Name</label>
  </div>
  <div class="input-field col s12">
    <input placeholder=" " [value]="donor.lastName" [(ngModel)]="donor.lastName" id="last_name" type="text" class="validate">
    <label class="active" for="last_name">Last Name</label>
  </div>
  <div class="input-field col s12">
    <input placeholder=" " [value]="donor.email" [(ngModel)]="donor.email" id="email" type="text" class="validate">
    <label class="active" for="email">Email</label>
  </div>
  <div class="input-field col s12">
    <input placeholder=" " [value]="donor.phone" [(ngModel)]="donor.phone" id="phone" type="text" class="validate">
    <label class="active" for="phone">Phone</label>
  </div>
  <div class="input-field col s12">
    <input placeholder="0" [value]="donor.total" [(ngModel)]="donor.total" id="donations" type="number" class="validate">
    <label class="active" for="donations">Donations</label>
  </div>
  <div class="input-field col s12">
    <div (click)="update(donor)" class="btn">Update</div>
    <div (click)="delete(donor)" class="btn red">Delete</div>
  </div>
</div>
